<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootsrtrap 5 -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>

  <!-- Debug stylesheet-->
  <link rel="stylesheet" href="css/debug.css">

  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  
  <!-- Style stylesheet-->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Dashboard</title>
</head>


<body>

  <!-- Header navigation menu -->
  <header class="container-fluid">
      <div class="row align-items-center h-100">

       
        <!-- Logo -->
        <div class="col">
          <a href="#" class="d-lg-none">
            <img class="logo" src="img/mobile-logo.png" alt="Logo mobile">
          </a>
          <a href="" class="logo d-none d-lg-block">
            <img src="img/logo.svg" alt="Logo large">
          </a>
        </div>

        
        <!-- Search bar -->
        <div class=" search-bar col-8  col-lg-9">
          <form class="d-flex form-control bg-lightgrey" role="search">
            <!-- <input type="button" value="" class="btn btn-search"/> -->
            <input class="border-0 bg-lightgrey form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
          </form>
        </div>

        
        <!-- Navigation menu -->
        <div class="nav-menu col">
          <ul class="list-unstyled d-flex justify-content-between m-0">
            <li class="d-none d-lg-block">
              <a href="#"><i class="fa-solid fa-list"></i></a>
            </li>
            <li class="d-none d-lg-block">
              <a href="#"><i class="fa-solid fa-circle-question"></i></a> 
            </li>
            <li class="d-none d-lg-block">
              <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-bell"></i></a>
            </li>
          </ul>
        </div>
      </div>
  </header>


 
  <!-- Main content section -->
  <div class="main-content d-flex">
    <div id="sidebar" class="container-fluid ">
      <div class="row row-cols-1 align-content-between  h-100">
        <div class="col">
          <ul class="list-unstyled pt-4">
            <li>
              <a href="#"><i class="fa-solid fa-house fa-xl"></i></a>
              <span class="d-none d-lg-inline">
                <a href="#">Home</a>
              </span>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-chart-simple fa-xl"></i></a>
              <span class="d-none d-lg-inline">
                <a href="#">Stats</a>
              </span>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-signal fa-xl"></i></a>
              <span class="d-none d-lg-inline">
                <a href="#">Signals</a>
              </span>
            </li>
          </ul>
        </div>
        <div class="col pb-4 text-center">
          <a href="#"><i class="fa-solid fa-gear fa-xl"></i></a>
          <span class="d-none d-lg-inline">
            <a href="#">Admin</a>
          </span>
        </div>
      </div>
    </div> 
    <div class="main-section bso">
      <div class="bso main-hd bg-primary container-fluid">
        <div class="row row-cols-1 row-cols-md-3 h-100">
          <div class="bso col"></div>
          <div class="bso col"></div>
          <div class="bso col"></div>
        </div>
      </div>
      <main class="bso container-fluid h-100">
        <div class="row row-cols-1 h-100">
          <div class="bso col col-lg-8">
            <div class="bdb card he-60 mb-3"></div>
            <div class="bdb card he-30 "></div>
          </div>
          <div class="bso col col-lg-4">
            <div class="bdb card he-30 mb-3"></div>
            <div class="bdb card he-60"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
</body>
</html>
